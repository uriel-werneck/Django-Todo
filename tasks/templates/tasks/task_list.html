{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
    </head>
    <body>
        <div class="container">

            <!-- Header -->
            <header class="header">
                <h1 class="app-title">Task List</h1>
            </header>

            <!-- Add Task Form -->
            <section class="task-form-section">
                <form method="POST" action="{% url 'task_create' %}" class="task-form">
                    {% csrf_token %}
                    <input 
                        type="text" 
                        name="title" 
                        class="task-input"
                        placeholder="Add a new task..."
                    >
                    <button type="submit" class="task-submit-btn">Add Task</button>
                </form>
            </section>

            <!-- Task List -->
            <main class="task-list-section">
                <ul class="task-list">
                    {% for task in tasks %}
                        <li class="task-item {% if task.completed %}completed{% endif %}">

                            <div class="task-left">
                                <!-- Checkbox Form -->
                                <form method="POST" action="{% url 'task_update' task.id %}" class="task-update-form">
                                    {% csrf_token %}
                                    <input 
                                        type="checkbox"
                                        name="completed"
                                        class="task-checkbox"
                                        onChange="this.form.submit()"
                                        {% if task.completed %}checked{% endif %}
                                    >
                                </form>

                                <span class="task-title">{{ task.title }}</span>
                            </div>

                            <!-- Delete Button -->
                            <form method="POST" action="{% url 'task_delete' task.id %}" class="task-delete-form">
                                {% csrf_token %}
                                <button class="delete-btn" type="submit">Ã—</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </main>
        </div>
    </body>
</html>
